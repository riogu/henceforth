name: Deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'
      
      - name: Build Guide
        run: cd docs/guide && mdbook build
      
      - name: Build Reference
        run: cd docs/reference && mdbook build
      
      - name: Combine output
        run: |
          mkdir -p docs/output
          cp -r docs/guide/book docs/output/guide
          mkdir -p docs/output/reference
          cp -r docs/reference/book/* docs/output/reference/
          cp docs/index.html docs/output/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/output
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
